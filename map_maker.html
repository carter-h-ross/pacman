<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>map_maker</title>
</head>

<style>

    button {
        width: 30px;
        height: 30px;
      }
      
      #map-container {
        display: grid;
        grid-template-columns: repeat(100, 30px);
      }

</style>

<body>

    <div id="selectNewMapDiv">
        <h1>do you want an empty map</h1>
        <button>create new map</button>
        <button>load saved map</button>
    </div>

    <input id="loadMapDiv">
        <input type="text">
    </div>

    <div id="map-container"></div>

    <script src="bundle.js"></script>
</body>
</html>
